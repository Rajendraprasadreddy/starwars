<div style="padding-top:20px"></div>
<div class="container">
<form novalidate name="logform">
  <div class="form-group">
    <label for="username">User Name:</label>
    <input type="text" class="form-control" id="username" ng-model="username" name="username" required>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" ng-model="pwd" name="pwd" required>
  </div>
  <button ng-click="logInToPlanet(logform)" class="btn btn-default">login</button>
</form>
</div>
